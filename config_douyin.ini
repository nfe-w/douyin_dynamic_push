[config]
# 是否启用动态推送 true/false
enable_dynamic_push = true
# 签名服务器url，参考 https://github.com/coder-fly/douyin-signature
signature_server_url = http://ip:port
# 作者uid列表，使用英文逗号分隔（可换行）
uid_list = 756069459828192,2497695890809629,1389388146161774,4485612889456440,3570819240827502
# 作者sec_uid列表，使用英文逗号分隔，需与uid_list对应（可换行）
sec_uid_list = MS4wLjABAAAA5ZrIrbgva_HMeHuNn64goOD2XYnk4ItSypgRHlbSh1c,
               MS4wLjABAAAAxOXMMwlShWjp4DONMwfEEfloRYiC1rXwQ64eydoZ0ORPFVGysZEd4zMt8AjsTbyt,
               MS4wLjABAAAAlpnJ0bXVDV6BNgbHUYVWnnIagRqeeZyNyXB84JXTqAS5tgGjAtw0ZZkv0KSHYyhP,
               MS4wLjABAAAAxCiIYlaaKaMz_J1QaIAmHGgc3bTerIpgTzZjm0na8w5t2KTPrCz4bm_5M5EMPy92,
               MS4wLjABAAAAuZHC7vwqRhPzdeTb24HS7So91u9ucl9c8JjpOS2CPK-9Kg2D32Sj7-mZYvUCJCya
# 扫描间隔秒数，不建议设置太频繁
intervals_second = 180
# 扫描起止时间，24小时制(目前不支持跨日期)，例：07:00、23:59
begin_time = 07:00
end_time = 23:59


[proxy_pool]
# 是否启用 true/false
enable = false
# ip池地址，参考 https://github.com/jhao104/proxy_pool
proxy_pool_url = http://ip:port


[push_serverChan]
# 是否启用 true/false
enable = false
# Server酱推送服务，如果启用该推送，必须填入 serverChan_SCKEY，如何获取请参考 http://sc.ftqq.com/3.version
serverChan_SCKEY =


[push_serverChan_turbo]
# 是否启用 true/false
enable = false
# Server酱_Turbo推送服务，如果启用该推送，必须填入 serverChan_SendKey，如何获取请参考 https://sct.ftqq.com
serverChan_SendKey =


[push_wechat]
# 是否启用 true/false
enable = false
# 企业id，如果启动该推送则必填
corp_id =
# 应用id，如果启动该推送则必填
agent_id =
# 应用Secret，如果启动该推送则必填
corp_secret =
